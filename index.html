<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="icon" href="./assets/cloudy.png" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main class="mx-0">
      <div class="container">
        <div id="left-side" class="search-container">
          <h2 class="">Search for a City:</h2>
          <form class="city-search-form" action="">
            <div class="form-group">
              <input
                class="form-control user-input"
                placeholder="Enter a City here"
                type="text"
              />
              <button
                class="search-button btn btn-primary form-control mt-2"
                type="submit"
              >
                Search
              </button>
            </div>
          </form>
          <div id="savedSearches" class="saved-searches"></div>
        </div>
        <div class="right-side-container">
          <div id="right-side" class="col-8">
            <div id="forecast-today"></div>
          </div>
        </div>
      </div>
      <div id="fiveDayContainer" class="">
        <h2 class="five-day-header hide-me">5-Day Forecast</h2>
        <div class="five-day-weather-info-container"></div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
