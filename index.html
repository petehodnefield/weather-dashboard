<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main class="row p-3 bg-danger">
      <div id="left-side" class="col-4 pt-4">
        <h2 class="">Search for a City:</h2>
        <form class="city-search-form" action="">
          <div class="form-group">
            <input
              class="form-control user-input"
              placeholder="Enter a City here"
              type="text"
            />
            <button
              class="search-button btn btn-primary form-control mt-2"
              type="submit"
            >
              Search
            </button>
          </div>
        </form>
      </div>
      <div id="right-side" class="col-8">
        <div id="forecast-today"></div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
