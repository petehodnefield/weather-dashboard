<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main class="row mx-0 bg-danger">
      <div id="left-side" class="col-sm-12 col-md-4 pt-4">
        <h2 class="">Search for a City:</h2>
        <form class="city-search-form" action="">
          <div class="form-group">
            <input
              class="form-control user-input"
              placeholder="Enter a City here"
              type="text"
            />
            <button
              class="search-button btn btn-primary form-control mt-2"
              type="submit"
            >
              Search
            </button>
          </div>
        </form>
        <div id="savedSearches"></div>
      </div>
      <div class="right-side-container col-sm-12 col-md-8">
        <div id="right-side" class="col-8">
          <div id="forecast-today"></div>
        </div>
      </div>
      <div id="fiveDayContainer" class="col-sm-12 col-md-8 flex-wrap text-left">
        <h2 class="five-day-header flex-wrap hide-me col-12">5-Day Forecast</h2>
        <div class="five-day-weather-info-container"></div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
